<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" bordercolor="black" bgcolor="lightblue">
        <caption><b>Billing Table</b></caption>
        <tr>
            <th>Items</th>
            <th>Price</th>
            <th>Amt</th>
        </tr>
        <tr>
            <td>Pizza</td>
            <td>1.6$</td>
            <td>3</td>
        </tr>
        <tr>
            <td>burger</td>
            <td>0.98$</td>
            <td>2</td>
        </tr>

    </table>

    <table border="2">
        <caption><b>Routine CSIT 2nd Sem</b></caption>
        <tr>
            <th colspan="3">Class Routine</th>
        </tr>
        <tr>
            <th>Day</th>
            <th>11:00-11:50</th>
            <th>11:50-12:40</th>
        </tr>
        <tr>
            <td>Sunday</td>
            <td>Discrete Structure</td>
            <td>Extra Class</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td colspan="2" align="center">OOP</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td rowspan="2" align="center">Maths</td>
            <td>Microprocessor</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>Statistics</td>
        </tr>
    </table>
</body>
</html>
